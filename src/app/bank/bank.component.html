
<input type="text" placeholder="search" [(ngModel)]="term">
<button (click)="check()"> check </button>
<br><br>

<select [(ngModel)]="column">
    <option> account_name </option>
    <option> currency </option>  
</select>

<select [(ngModel)]="order"> 
    <option> asc </option>
    <option> desc </option>
</select>

<button (click)="sort()"> sort </button>
<table class="table table-dark">
    <thead>

    </thead>

    <tbody>
        <tr *ngFor="let account of accounts">
            <td> {{ account.createdAt }} </td>
            <td> {{ account.account_name }} </td>
            <td> {{ account.available_balance}} </td>
            <td> {{account.currency}} </td>
            <td> 
                <img src="http://loremflickr.com/640/480/people" height="50px" width="100px"> 
            </td>
            <td> {{account.account_number}} </td>
            <td> {{account.id}} </td>
            <td> 
                <button (click)="delete(account.id)" class="btn btn-danger"> delete </button>
            </td>
            <td>
                <button (click)="view(account.id)" class="btn btn-success"> view </button>
            </td>
        </tr>
    </tbody>
    
    
</table>
