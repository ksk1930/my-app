<h1> Employee Registration </h1>

<label> Name: </label>
<input type="text" [(ngModel)]="name">
<br><br>

<label> Age: </label>
<input type="number" [(ngModel)]="age">
<br><br>

<label> Company: </label>
<input type="text" [(ngModel)]="company">
<br><br>

<label> Package: </label> 
<input type="number" [(ngModel)]="package">
<br><br>

<button (click)="register()"> Register </button>
<br><br>


<table class="table table-dark">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Company</th>
            <th>Package</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let employee of employees; let i=index">
            <td> {{i+1}} </td>
            <td> {{ employee.name }} </td>
            <td> {{ employee.age }} </td>
            <td> {{ employee.company }} </td>
            <td> {{ employee.package }} </td>
            <td> 
                <button class="btn btn-danger" (click)="delete(i)"> delete </button>
            </td>
        </tr>

    </tbody>
    
</table>
